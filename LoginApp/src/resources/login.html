<template>
    <form class="col-md-8" submit.delegate="login()">
        <div class="form-group">
            <label for="email" class="col-form-label">Email: </label>
            <input type="email" id="email" value.bind="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="password" class="col-form-label">Password: </label>
            <input type="password" class="form-control" value.bind="password" id="password">
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Login</button>
        </div>

        <div class="form-group has-error" show.bind="errors.length > 0">
            <ul>
                <li repeat.for="error of errors">
                    ${error}
                </li>
            </ul>
        </div>
    </form>
</template>
